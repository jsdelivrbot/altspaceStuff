<html>
<body>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.6.1/dist/altspace.min.js"></script>

<!-- set up the scene -->
<a-scene altspace='fullspace:true'>

    <!-- preload all our textures -->
    <a-assets>
        <img id='skytest' src='assets/images/skytest.jpg'/>
    </a-assets>

    <a-entity position='-10 3 25 ' scale='3 3 3' n-layout-browser='url: url; isEnclosure: true' rotation='0 180 0'></a-entity>

    <a-sphere position='-10 3 25' scale='0.1 0.1 0.1' color='red' rotation='0 180 0'></a-sphere>

    <a-sky src='#skytest' radius='500'></a-sky>

</a-scene>

</body>
</html>
