<html>
<body>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.6.1/dist/altspace.min.js"></script>

<!-- set up the scene -->
<a-scene altspace='fullspace:true'>

    <!-- preload all our textures -->
    <a-assets>
        <img id='moon' src='assets/images/moon.jpg'/>
        <img id='stars' src='assets/images/stars.png'/>
        <a-asset-item id="obj" src='assets/obj/model.obj' />
        <a-asset-item id="mtl" src='assets/obj/materials.mtl' />
    </a-assets>

    <!-- add the moon to the scene -->
    <a-sphere position='10 1.5 0' material='src: #moon;'>
        <!-- add an animation to make it rotate -->
        <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
    </a-sphere>

    <a-entity obj-model='obj: #obj; mtl: #mtl;' position='0 0 0' scale='0.01 0.01 0.01'/>

    <!-- add the backdrop of stars -->
    <a-sky src='#stars' radius='500'></a-sky>
    
</a-scene>

</body>
</html>
